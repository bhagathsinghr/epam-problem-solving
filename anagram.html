    <script>
        /*
        Write a function to check if given two input to a function is anagram.
        // LISTEN -> SILENT 
        // TRIANGLE -> INTEGRAL
        */

        function isAnagram(str, arg) {
            if(!str || !arg || (str.length !== arg.length)) {
                return false;
            }
            let txt = {};
            
            for(let i=0; i < str.length; i++) {
                txt[str[i]] = (txt[str[i]] || 0) + 1;
            }

            for(let i=0; i < arg.length; i++) {
               if(!txt[arg[i]]) {
                return false;
               } else {
                txt[arg[i]] -= 1;
               }
            }
           
            return true
        }
        var isAnag = isAnagram('TRIANGLE', 'INTEGRAL');
        console.log(isAnag);

    </script>
