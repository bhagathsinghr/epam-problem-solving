<body>
    <script>
        // Find the second beggest number from the given array: [10,9,2,5,3,7,101,18]. The answer is: 18
        function secondLargestNumber(arr) {
            if (arr.length < 2) {
                return "Array must contain at least two elements.";
            }

            let firstMax = arr[0];
            let secondMax = arr[1];

            if (firstMax < secondMax) {
                [firstMax, secondMax] = [secondMax, firstMax];
            }

            for (let i = 2; i < arr.length; i++) {
                if (arr[i] > firstMax) {
                    secondMax = firstMax;
                    firstMax = arr[i];
                } else if (arr[i] > secondMax && arr[i] < firstMax) {
                    secondMax = arr[i];
                }
            }

            return secondMax;
        }

        const numbers = [10,9,2,5,3,7,101,18];
        console.log(secondLargestNumber(numbers)); // Output: 20
    </script>
