<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Find common elements from two arrays without using internal array methods- array1 = [1, 2, 3, 5, 9];
            array2 = [1, 3, 5, 8];
            [1, 3, 5] //outoput

        */

        function findCommonElements(arr1, arr2){
            let res = [];
            let obj = {};
            let ar = arr1.length < arr2.length ? arr2 : arr1;
            let ar2 = arr1.length < arr2.length ? arr1 : arr2;

            for(let i =0; i <ar.length; i ++) {
                obj[ar[i]] = ar[i];
            }

            for(let x =0; x <ar2.length; x ++) {
                if(obj[ar2[x]]) {
                    res[res.length] = ar2[x];
                }
            }
            return res;
        }
        
        var res = findCommonElements([1, 3, 5, 8], [1, 2, 3, 5, 9]);
        console.log(res)
    </script>
</body>
</html>
