    <script>
        var arr = [1,5,6,8,10,12,12,12,12,12,15,18,20,25,28,30];

        function insertVal2(arr, val) {
            if(!arr.length) return arr;
            if(arr.length === 1) {
                if(arr[0] < val) {
                    arr[1] = val;
                }else {
                    arr[1] = arr[0];
                    arr[0] = val;
                }
                return arr;
            }
            
            let bVal;
            let bool = false;

            for(let i = 0; i < arr.length; i++) {
               if(!bool && arr[i] >= val ) {
                 bVal = arr[i];
                 arr[i] = val;
                 bool = true;
               }else {
                 if(bVal) {
                    var v = arr[i]
                    arr[i] = bVal;
                    bVal = v;
                 }
               }
            }
            if(bVal) {
                arr[arr.length] = bVal;
            }
           
            if(arr[arr.length - 1] < val) {
                arr[arr.length] = val
            }
        }

        function bindarySearch(arr, val) {
            let start = 0;
            let end = arr.length - 1;
            while(start <= end ) {
                
                let mid = Math.floor((start + end)/2);
                if(arr[mid] === val) {
                    return mid;
                }
                if(arr[mid] > val) {
                    end = mid - 1;
                }else if(arr[mid] < val) {
                    start = mid + 1;
                }
                if(arr[start] > val) {
                    return start;
                }
            }

            return -1;
        }

        function insertVal(arr, val) {
            let len = arr.length;
            if(!len) return arr;
            if(len === 1) {
                if(arr[0] < val) {
                    arr[1] = val;
                }else {
                    arr[1] = arr[0];
                    arr[0] = val;
                }
                return arr;
            }

            let ind = bindarySearch(arr, val);
            
            if(ind === -1) {
                arr[len] = val;
            }else {
                for(let i = ind; i < len + 1; i++) {
                    let temp = arr[i];
                    arr[i] = val;
                    val = temp;
                }
            }
        }
        
        var arr = [-2, -1, 3, 5, 6, 7, 7, 7, 7, 7, 8, 8, 9, 9, 9, 12]
