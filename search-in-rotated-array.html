    <script>


        function searchValue(nums, target) {
           let start = 0;
           let end = nums.length - 1;

           while( start <= end) {
                let mid = Math.floor((start + end) / 2);
                if (nums[mid] === target) {
                    return mid;
                }

                if(nums[start] <= nums[end]) {
                    if(nums[start] <= target && nums[end] > target) {
                        end = mid - 1
                    }else {
                        start = mid + 1
                    }
                }else {
                    if(nums[mid] < target && nums[end] >= target) {
                        start = mid + 1
                    }else {
                        end = mid - 1
                    }
                }
           }
           return -1;
        }

        var nums = [4,5,6,7,0,1,2];
       // var nums = [4,5,6,7,0,1,2,3];
       // var nums = [5,1,3];
       //var nums = [5,1,2,3,4];
      // var nums = [1,3];
       var res = searchValue(nums, 3);
        console.log(res);
    </script>
