<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function insertionSort(arr) {
            for(let i = 1; i < arr.length; i++) {
                let cVal = arr[i];
                for(var j = i -1; j >=0 && arr[j] > cVal; j--) {
                    arr[j + 1] = arr[j];
                }
                arr[j + 1] = cVal;
            }
        }
        var arr = [2,1,9,45,4];

            insertionSort(arr);
            console.log(arr);
    </script>
</body>
</html>
