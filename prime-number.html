<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function isPrime(num) {
            if(num <= 1) {
                return false;
            }

            if(num <= 3) {
                return true;
            }

            if(num % 2 === 0 || num % 3 === 0) {
                return false;
            }

            for(let i = 5; i * i <= num; i+= 6) {
                if (num % i === 0 || num % (i + 2) === 0) {
                    return false;
                }
            }
            return true;
        }

        function isPrime2(number) {
            if (number <= 1) {
                return false;
            }
            
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }

            return true;
        }


        console.log('Hi =====');
       // console.log(isPrime(5));    // true
        //console.log(isPrime(10));   // false
        //console.log(isPrime(17));   // true
        console.log(isPrime(23));   // false
        console.log(isPrime2(23));   // false
    </script>
</body>
</html>
