<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        Array.prototype.customSort = function(callBack) {
            if(!callBack || typeof callBack !== 'function') {
                callBack = function(x, y) {
                    if(x < y) return -1;
                    if(x > y) return 1;
                    return 0;
                }
            }
            for(let i = 0; i < this.length - 1; i++) {
                for(let x = 0; x < this.length - i - 1; x++) {
                    if(callBack(this[x], this[x + 1]) === 1) {
                        let temp = this[x];
                        this[x] = this[x + 1];
                        this[x + 1] = temp;
                    }
                }
            }
        }

        var arr = [2,5,7,2,3,9,4];
        
        var aa = arr.customSort((a, b) => {
            if(a > b) {
                return -1
            } else if(a < b) {
                return 1
            } else {
                return 0;
            }
        });
    </script>
</body>
</html>
