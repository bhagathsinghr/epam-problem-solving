    <script>
        /* ===== maxSubArray
        Input: nums = [-2,1,-3,4,-1,2,1,-5,4]
        Output: 6
        Explanation: The subarray [4,-1,2,1] has the largest sum 6.

        */
        var maxSubArray = function(nums) {
            var max = nums[0];
            var tmp = 0;
            for(var i = 0;i<nums.length;i++)
            {
                tmp+=nums[i];
                if(tmp>max)
                {
                    max = tmp;
                }
                if(tmp<0)
                {
                    tmp = 0;
                }
            }
            return max;
        };

        function maxSubarray2(nums) {
            if (nums.length === 0) return 0;

            let maxSum = nums[0];
            let currentSum = nums[0];

            for (let i = 1; i < nums.length; i++) {
                currentSum = Math.max(nums[i], currentSum + nums[i]);
                maxSum = Math.max(maxSum, currentSum);
            }

            return maxSum;
        }

        var mVal = maxSubArray([-2,1,-3,4,-1,2,1,-5,4]);
        const array = [-2, 1, -3, 4, -1, 2, 1, -5, 4];
        console.log(maxSubarray2(array)); // Output: 6 (The maximum subarray is [4, -1, 2, 1])
        console.log('@@@ RES',mVal);

        /*
        Subarrays of size 4 are :
        [2, 5, -1, 7], min + max = -1 + 7 = 6
        [5, -1, 7, -3], min + max = -3 + 7 = 4
        [-1, 7, -3, -1], min + max = -3 + 7 = 4
        [7, -3, -1, -2], min + max = -3 + 7 = 4
        Sum of all min & max = 6 + 4 + 4 + 4 = 18
        Output - 18
        A = [2, 5, 3, 7, 6]
        B = 4Subarrays of size 4 are :
        First [2, 5, 3, 7], min + max = 2 + 7 = 9
        Second [5, 3, 7, 6], min + max = 3 + 7 = 10
        Output 19
        */

        var mVal1 = maxSubArray([2, 5, -1, 7, -3, -1, -2]);
        console.log('@@@ 1=',mVal1);

    </script>
