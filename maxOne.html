<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Get max count of conjugative 1's in given below array
        var nums = [1, 0, 0, 1, 1, 1, 0, 0, 1, 0, 1, 1,1,1, 0, 0, 1];
        
        function maxOne(arr) {
            let res = 0;
            let cound = 0;
            for(let i = 0; i< arr.length; i++) {
                if(arr[i]) {
                    cound += 1;
                }else {
                    res = res < cound ? cound : res;
                    cound = 0
                }
            }
            return res;
        }
        console.log(maxOne(nums));
    </script>
</body>
</html>
