<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function merge2SortedList(list1, list2) {
        const arr = [];
            let len = list1.length > list2.length ? list1.length : list2.length;
       
            for(let i = 0; i < len; i++) {
                if(list1[i] !== undefined) {
                    arr[arr.length] = list1[i]
                }
                if(list2[i] !== undefined && list2[i] !== null) {
                    arr[arr.length] = list2[i]
                }
                
            }
            return arr;
        }


        let arr1 =[0,1,4,6,8];
        let arr2 =[0,3,5,7,9,11];
        console.log(merge2SortedList([1,3,4],[1,2,4])); 
        console.log(merge2SortedList(arr1,arr2)); 

    </script>
</body>
</html>
