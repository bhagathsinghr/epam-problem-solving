    <script>
        function merge2SortedList(list1, list2) {
        const arr = [];
            let len = list1.length > list2.length ? list1.length : list2.length;
       
            for(let i = 0; i < len; i++) {
                if(list1[i] !== undefined) {
                    arr[arr.length] = list1[i]
                }
                if(list2[i] !== undefined && list2[i] !== null) {
                    arr[arr.length] = list2[i]
                }
                
            }
            return arr;
        }

            function mergeSortedArr(arr1, arr2) {
                var i = 0, x = 0, res = [];
                while(i < arr1.length &&  x < arr2.length) {
                    if(arr1[i] < arr2[x]) {
                        res.push(arr1[i]);
                        i++;
                    } else if(arr1[i] > arr2[x]) {
                        res.push(arr2[x]);
                        x++;
                    } else {
                        res.push(arr1[i]);
                        i++; 
                        x++;
                    }
                }
                while(i < arr1.length) {
                    res.push(arr1[i]);
                    i++;
                }

                    res.push(arr2[x]);
                    x++;
                }
