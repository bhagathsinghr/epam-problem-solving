<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function mergeSortedArr(arr1, arr2) {
        var i = 0, x = 0, res = [];
        while(i < arr1.length &&  x < arr2.length) {
            if(arr1[i] < arr2[x]) {
                res.push(arr1[i]);
                i++;
            } else if(arr1[i] > arr2[x]) {
                res.push(arr2[x]);
                x++;
            } else {
                res.push(arr1[i]);
                i++; 
                x++;
            }
        }
        while(i < arr1.length) {
            res.push(arr1[i]);
            i++;
        }
        while(x < arr2.length) {
            res.push(arr2[x]);
            x++;
        }
        return res;
    }
    
        let arr1= [1,3,5];
        let arr2=[2,4,8];
        let result = mergeSortedArr(arr2, arr1);
        let result2 = mergeSortedArr(arr1, arr2);
        console.log(result);
        console.log(result2);
    </script>
</body>
</html>
