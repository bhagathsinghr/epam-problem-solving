<body>
    <div>

            <img src="images/mat1.jpg" width="350">
        </figure>
        <h2>Image 2</h2>
        <figure>
            <img src="images/mat2.jpg" width="400">
        </figure>
    </div>
    <script>

        var arrNum = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ];
        /* Output: [
            [7,4,1],
            [8,5,2],
            [9,6,3]] 
        */
        function rotateMatrix(arr) {
            let i = 0;
            let arrLen = arr.length;
            let len = Math.floor(arr.length / 2);

            for(; i < len; i++) {
                let x = 0;
                let xLen = arrLen - (2 * i) - 1;
                let y = arrLen - 1 - i;
                for(; x < xLen; x++) {
                    let temp = arr[i][i + x];
                    arr[i][i+x] = arr[y-x][i];
                    arr[y-x][i] = arr[y][y-x];
                    arr[y][y-x] = arr[i+x][y];
                    arr[i+x][y] = temp;
                }
            }
        }

        var arrNum2 = [
            [5,1,9,11],
            [2,4,8,10],
            [13,3,6,7],
            [15,14,12,16]
        ];

        var arrNum3 = [
            [5,1,9,11],
            [2,4,8,10],
            [13,3,6,7],
            [15,14,12,16]
        ]
        rotateMatrix(arrNum);
        rotateMatrix(arrNum2);
       

        console.log(arrNum);
        console.log(arrNum2);

    </script>
